name: build
on: 
  push:
    branches:
    - main

env:
  versionMm: '0.1'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Login to ghcr
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{github.actor}}
        password: ${{github.token}}
    # Setting up Docker Buildx with docker-container driver is required
    # at the moment to be able to use a subdirectory with Git context
    # also https://github.com/docker/build-push-action/issues/761#issuecomment-1645602086
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:v0.12.0
    
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{github.repository_owner}}/tsproxy
        labels: |
          org.opencontainers.image.vendor=A6k Ltd
          org.opencontainers.image.authors=andy@a6k.dev
          org.opencontainers.image.ref.name=tsproxy
          org.opencontainers.image.title=tsproxy
          org.opencontainers.image.description=tailscale proxy
        tags: |
          type=raw,value=latest
          type=raw,value=${{env.versionMm}}.${{github.run_number}}

    - name: Docker build and push
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{steps.meta.outputs.tags}}
        labels: ${{steps.meta.outputs.labels}}